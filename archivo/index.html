---
layout: page
title: Archivo
---

<div id="archivo">
{% assign posts_by_year = site.posts | group_by_exp:"post","post.date | date: '%Y'" %}

{% for year in posts_by_year %}
<p>{{ year.name }}</p>

  {% for post in year.items %}
  <p>
    {{ post.date | date: "%m.%d" }}
    <a href="{{ post.url }}">{{ post.title | downcase }}</a>
  </p>
  {% endfor %}

{% endfor %}
</div>
